<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="block" id="login">
                <div id="loginform">
                        <h1>Login</h1>
                        <dl>
                            <dt>email</dt><dd><input type="email" id="username"></dd>
                            <dt>password</dt><dd><input type="password" id="password"></dd>
                        </dl>
                        <span class="error" id="loginerror" hidden>Ongeldige inlogcombinatie</span>
                        <input type="button" onclick="login();" value="login">
                </div>
                <div id="logindisplay" hidden>
                    <h1>Welkom <span id="usernamespan"></span></h1>
                </div>
            </div>
            <div class="block start chart" id="chart" hidden>
                <div id="chartContainer" style="width:100%; height:280px"></div>  
            </div>
            <div class="block start" id="wallet" hidden>
                amount:<input type="number" placeholder="amount" id="amount"> <br/>
                <button id="buy">buy</button>
                <button id="sell">sell</button> <br/><br/>
                <div>Uw tegoed: <br/>EUR:<span class="strong" id="wallet_amount"></span></div>
                <div>In portfolio: <br/><span class="strong" id="portfolio"></span></div>
            </div>
            <div class="block start" id="log" hidden>
                <h1>transactions</h1>
                <ul id="loglist">
                </ul>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script> 
</html>
